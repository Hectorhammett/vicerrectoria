<div class="modal fade" id="modal-student" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="modal-student-header"></h4>
    </div>
    <div class="modal-body">
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Datos del Alumno
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
        <form id="update-student">
          <script id='template' type='text/ractive'>
            <div class="form-group">
              <label>Matrícula</label>
              <a href="#" id="matricula" class="editables" data-type="text" data-pk="{{ Matricula }}" data-url="" data-title="Enter username">{{ Matricula }}</a>
            </div>
            <div class="form-group">
              <label>Nombre</label>
              <a href="#" id="nombre" class="editables" data-type="text" data-pk="{{ Matricula }}" data-url="" data-title="Enter username">{{ Nombre }}</a>
            </div>
            <div class="form-group">
              <label>Apellido Paterno</label>
              <a href="#" id="paterno" class="editables" data-type="text" data-pk="{{ Matricula }}" data-url="" data-title="Enter username">{{ Paterno }}</a>
            </div>
            <div class="form-group">
              <label>Apellido Materno</label>
              <a href="#" id="materno" class="editables" data-type="text" data-pk="{{ Matricula }}" data-url="" data-title="Enter username">{{ Materno }}</a>
            </div>
            <div class="form-group">
              <label>Correo Electrónico</label>
              <a href="#" id="email" class="editables" data-type="text" data-pk="{{ Matricula }}" data-url="" data-title="Enter username">{{ Email }}</a>
            </div>
            <div class="form-group">
              <label>Teléfono</label>
              <a href="#" id="telefono" class="editables" data-type="text" data-pk="{{ Matricula }}" data-url="" data-title="Enter username">{{ Telefono }}</a>
            </div>
          </script>
        </form>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingTwo">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Programas
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-12">
            <p>Programas donde el alumno se encuentra activo</p>
            <ul id="programas-activo">
              <script id="active-programs" type='text/ractive'>
                {{#if actives}}
                  {{#each actives}}
                    <li><a href="#" class="url-program" data-student="{{ matricula }}" data-program={{ id }}>{{ nombre }}</a></li>
                  {{/each}}
                {{/if}}
              </script>
            </ul>
            <p>Programas donde cuales el alumno ha concluido o han sido cancelados</p>
            <ul id="programas-terminados">
              <script id="unactive-programs" type='text/ractive'>
                {{#if actives}}
                  {{#each actives}}
                    <li><a href="#{{ id }}">{{ name }}</a></li>
                  {{/each}}
                {{/if}}
              </script>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <a id="add-to-program-button" href="" class="btn btn-primary btn-block">Agregar alumno a programa</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>

<section class="content-header">
  <h1>
    Búsqueda de Alumnos
  </h1>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-sm-12">
      <table id="students" class="table table-striped table-hover" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nombre del Alumno</th>
                <th>Correo Electrónico</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
  </div>
</section><!-- /.content -->
<script>
  search.init();
</script>
